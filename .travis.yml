language: generic

matrix:
  include:
    - os: osx
      osx_image: xcode9.1
      before_install:
        - brew update
        - brew tap caskroom/cask
        - brew cask install powershell
    - os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - sourceline: deb [arch=amd64] https://packages.microsoft.com/ubuntu/14.04/prod trusty main
              key_url: https://packages.microsoft.com/keys/microsoft.asc
          packages:
            - powershell

install:
  - pwsh -c "Install-Module -Name 'AWS.Tools.Common','AWS.Tools.S3','InvokeBuild','Pester','platyPS','PSScriptAnalyzer' -Scope CurrentUser -Force -SkipPublisherCheck"

script:
  - pwsh -c 'Invoke-Build'